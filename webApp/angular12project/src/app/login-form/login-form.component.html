<div class="grandParentContainer">
  <div class="parentContainer">
    <form [formGroup]="angForm" novalidate action="login-form.component.ts" method="post" id="login_form">

      <div class="container">
        <label for="uname"><b>Username</b></label>
        <input type="text" placeholder="Enter Username" name="uname" required>

        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="psw" required>

        <button type="submit" (click)=getLogin()>Login</button>
      </div>

      <div class="container" style="background-color:#f1f1f1">
        <span class="psw">Recupera <a href="#">password</a></span>
      </div>

    </form>
  </div>
</div>
