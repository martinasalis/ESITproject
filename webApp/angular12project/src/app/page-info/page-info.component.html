<div>

  <div *ngIf="navbar && home_doctor">
    <app-navbar></app-navbar>
  </div>

  <div class="content" *ngIf="home_doctor; else Patient">
    <img src="../../../images/profile_image.png">
    <div class="info">
      <p><b>Ruolo:</b> {{ doc.role }} </p>
      <p><b>Nome:</b> {{ user.name }} </p>
      <p><b>Cognome:</b> {{ user.surname }} </p>
      <p><b>e-mail:</b> {{ doc.mail }} </p>
      <p><b>Data di nascita:</b> {{ doc.dob }} </p>
      <p><b>Codice fiscale:</b> {{ user._id }} </p>
    </div>

    <div class="avviso">
      <form>
        <div class="font_el">
          <p><b>Parametri di avviso:</b></p>
          <input type="radio" id="contactChoice1"
                 name="contact" value="email">
          <label for="contactChoice1">Email</label>

          <input type="radio" id="contactChoice2"
                 name="contact" value="sms">
          <label for="contactChoice2">Sms</label>

          <input type="radio" id="contactChoice3"
                 name="contact" value="telegram">
          <label for="contactChoice3">Telegram</label>

          <button><i class="fa fa-save"></i></button>
        </div>
      </form>
    </div>
  </div>

  <ng-template #Patient>
    <app-patient></app-patient>
  </ng-template>

</div>
